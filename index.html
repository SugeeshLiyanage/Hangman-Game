<!DOCTYPE html>
<html lang="en">

	<head>
    	<meta charset="UTF-8">
     	<meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- Links to reset, bootstrap, font-awesome and my custom css sheets. -->
		<link rel="icon" type="image/png" href="./assets/images/noose.png">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Kalam|Ultra" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
		<!-- Title displayed on tab. -->
		<title>70's Hangman</title>

		<!-- Loads the javascript component of the game -->
		<script src="assets/javascript/game.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
						<div id="wrapper">
								<h1 class="chrome">HANGMAN</h1>							
								<h3 class="dreams">70's style</h3>						
						</div>						
				</div>
			</div>

			<div class="row">
				<div class="col-sm-3 col-sm-offset-3 box">
					<img class="img-responsive center-block" src="assets/images/game.jpg">
				</div>
				<div class="col-sm-3 box">
					<p id="num-wins">Press spacebar to get started!</p>

					<p>Current word:</p>
					<p id="current-word">What could it be?</p>

					<p>Guesses Remaining: </p>
					<p id="guesses-remaining">15</p>

					<P>Letters already guessed:</P>
					<p id="letters-guessed">None so far</p>
				</div>
			</div>
		</div>



	
	

	</body>
</html>
